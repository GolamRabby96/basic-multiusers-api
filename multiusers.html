<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user name</title>
    <style>
        body{
            background-color: darkcyan;
        }
        .maindiv {
            width: 50%;
            height: 50%;
            margin: auto;
            margin-top: 100px;
        }
        .imgdiv {
            width: 100%;
            margin: auto;
        }
        .imgdiv img {
            width: 200px;
            height: 200px;
            border-radius: 50%;  
            margin-left: 36%;
        }
        .imgdiv h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="divdiv" class="maindiv">
       
    </div>


    <script>
        const div = document.getElementById('divdiv');
        fetch('https://randomuser.me/api')
            .then( res => res.json())
            .then( data => {
                // console.log(data)
                console.log(data.results)
                const user = data.results[0];
                console.log(user)
                const name = user.name;
                const fullName = `${name.title} ${name.first} ${name.last}`;
                const email = user.email;
                const phone = user.phone;
                const image = user.picture.large;
                const img = document.createElement('div')
                img.className ='imgdiv';
                console.log(image);
                img.innerHTML =`
                 <img src="${image}" alt="">
                 <h3 id="userName">${fullName}</h3>
                 <h3 id="userName">${email}</h3>
                 <h3 id="userName">${phone}</h3>
                `;
                div.appendChild(img)


            })
    </script>
</body>
</html>
